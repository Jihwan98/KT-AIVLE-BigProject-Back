[uwsgi]
chdir = /srv/Team11-Project-back/
module = backend.wsgi
home = /srv/nginx_venv/

uid = ubuntu
gid = ubuntu

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

max-requests = 1000
max-worker-lifetime = 3600
reload-on-rss = 512
worker-reload-mercy = 60
